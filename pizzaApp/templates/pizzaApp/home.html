<!-- Pizza blocks -->
<div class="album py-5">
    <div class="container">
      <div class="row">

{% for pizza in pizzas %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="bd-placeholder-img card-img-top" class="img-fluid" src="{% static 'img/'|add:pizza.id|add:'.jpg' %}" focusable="false" aria-label="Placeholder: Thumbnail"><title>Placeholder</title></img>
            <div class="card-body">
              <p class="card-text">{{ pizza.item }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url "update_cart" pizza.id %}"><button type="button" class="btn btn-sm btn-outline-secondary">Add</button></a>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
{% endfor %}

      </div>
    </div>
  </div>
